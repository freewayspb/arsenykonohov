							<div class="article__content">
								<div class="connect">
									<div class="connect__head"></div>
									<div class="connect__body">
										<form action="" method="post">
										
											<div class="requisite connect__item">
												<div class="form__col col_left">
													<label for="name" class="text text_formhead">Введите ваше имя:</label>
													<br>
													<input type="text" id="name" placeholder="Как вас зовут">
												</div>
												<div class="form__col col_right">
													<label for="email" class="text text_formhead">email:</label>
													<br>
													<input type="text" id="email" placeholder="Ваш email">
												</div>
											</div>
											
											<div class="mesage connect__item">
												<div class="form__head">
													<label for="mesage" class="text text_formhead">сообщение</label>
												</div>
												<textarea name="mesage" id="mesage" cols="50" rows="10" placeholder="Кратко в чем суть" ></textarea>
											</div>
											
											<div class="verify connect__item">
												<div class="form__head"><label for="capture" class="text text_formhead">введиде код, указанный на картинке</label></div>
												<div class="form__col col_left capture">
													<input type="text" id="" class="capture_get">
												</div>
												<div class="form__col col_right capture_post">
													<input type="text" id="capture" placeholder="Ведите код" class="">
												</div>
											</div>
											
											<div class="action connect__item">
												<div class="form__col col_left">
													<input type="submit" id="submit" class="formbutton submit">
												</div>
												<div class="form__col col_right">
													<input type="reset" id="reset" class="formbutton reset">
												</div>
											</div>
											
										</form>
									</div>
